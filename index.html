<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 3000);
</script>
<script>
function getBackgroundBrightness() {
  const dock = document.querySelector('.dock');
  const rect = dock.getBoundingClientRect();

  // Sample pixel just behind the dock (middle)
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;

  const canvas = document.createElement("canvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const ctx = canvas.getContext("2d");

  // Draw visible page
  ctx.drawImage(document.documentElement, 0, 0);

  const pixel = ctx.getImageData(x, y, 1, 1).data;
  const brightness = (pixel[0] + pixel[1] + pixel[2]) / 3;

  return brightness;
}

function updateDockTextColor() {
  const brightness = getBackgroundBrightness();
  const dock = document.querySelector('.dock');

  if (brightness > 130) {
    dock.classList.add("dock-dark-text");   // background is bright → use dark text
    dock.classList.remove("dock-light-text");
  } else {
    dock.classList.add("dock-light-text");  // background is dark → use light text
    dock.classList.remove("dock-dark-text");
  }
}

window.addEventListener('scroll', updateDockTextColor);
window.addEventListener('load', updateDockTextColor);
</script>
